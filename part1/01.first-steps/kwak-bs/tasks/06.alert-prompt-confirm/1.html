<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>alert-prompt-confirm</title>
    <style>
      h1{
        color: blue;
      }
    </style>

  </head>
  <body>
    <h1>alert-prompt-confirm 과제1</h1>

    <script>
      'use strict'

      let userName = prompt("이름을 입력해주세요", '홍길동');

      alert(`당신의 이름은 ${userName} 입니다.`);


    </script>
  </body>
</html>
