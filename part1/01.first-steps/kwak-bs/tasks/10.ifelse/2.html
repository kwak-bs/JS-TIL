<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ifelse</title>
    <style>
      h1{
        color: blue;
      }
    </style>

  </head>
  <body>
    <h1>ifelse 과제2</h1>

    <script>
      'use strict';

      let question = prompt('자바 스크립트의 "공식" 이름은 무엇일까요?', '');

      if(question == 'ECMAScript'){
        alert('정답입니다.!');
      } 
      else {
        alert('모르셨나요? 정답은 ECMAScript입니다!');
      }
    </script>
  </body>
</html>
