<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ifelse</title>
    <style>
      h1{
        color: red;
      }
    </style>

  </head>
  <body>
    <h1>ifelse 과제3</h1>

    <script>
      'use strict';

      let value = prompt('숫자를 입력해주세요!',);

      if(value > 0) {
        alert(1);
      }
      else if(value < 0){
        alert(-1)
      }
      else {
        alert(0);
      }
    </script>
  </body>
</html>
